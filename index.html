<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">

<link rel="stylesheet" href="assets/css/style.css">
    
<title>Fruit & Vegetable Quiz</title>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Header for website -->

    <header>
        <div class="top_header" > 
            <div class="inner_header">
                <div class="logo"><h1>Fruit & Vegetable Quiz</h1></div>

            </div>
            
        </div>

    </header>

    <!-- Middle part for website -->
    
<div class="main_page">

    <div class="main_content_page">

        <div class="welcome">
            <br>
            <br>
            <h2>Welcome to Fruit & Vegetable Quiz</h2>
                <br>
            <h3>Answer the questions by clicking on one</h3>
            <h3>of the buttons labelled A to D</h3>
                <br>
                <br>
            <button class="button1" data-type="submit" value="start">Start</button>
        </div>

        <!-- Score board header-->
        
        <div class="score_board display_none">
            <div class="score_board_left"><h3>Current score:</h3></div>
            <div class="score_board_right"><h3>Current score:</h3></div>
            
        </div>

        <!-- Question and answer cards-->
        
        <div class="question_box display_none" id="question_card"></div>           

            <div class="flex-container display_none">
                <div class="box A">                    
                    <div id="card_a"></div>
                </div>
                <div class="box B">
                    <div id="card_b"></div>
                </div>
                <div class="box C" id="c">
                    <div id="card_c"></div>
                </div>
                <div class="box D" id="d">
                    <div id="card_d"></div>
                </div>
            </div>

        <div class="replyAnswer display_none" id="scoreResult" >

            <div><button id = "button2" data-type="submit" value="d">Next Question</button></div>
            
        </div>
    </div>       
            
    <!-- Footer for website -->

        <footer id="end_footer">
            hello
        </footer>
    </div>

    <script src="assets/scripts/game.js"></script>
</body>

</html>
