<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="quiz, food, fruit, vegetable, educational">
<meta name="keywords" content="quiz, food, fruit, vegetable, educational">

<link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">
    
<title>Fruit & Vegetable Quiz</title>

</head>

<body>

    <!-- Header for website -->

    <header>
        <div class="top_header" > 
            <div class="inner_header">
                <div class="logo"><h1>Fruit & Vegetable Quiz</h1></div>
            </div>            
        </div>
    </header>

    <!-- Middle part for website -->
    
<div class="main_page">

    <div class="main_content_page">
        
        <!-- Score board header-->
        
        <div class="score_board">
            <div class="score_board_left"><span>&nbsp;</span>Current score: <span id="current_score">0</span></div>
            <div class="score_board_right">Question: <span id="question_index">1</span>/<span id="numberofquestions">0</span><span>&nbsp;</span></div>            
        </div>

        <!-- Question and answer cards-->
        
        <div class="question_box" id="question_card"></div>           

            <div class="flex-container">
                <div class="box" id="box_a" data-id = "a" role="button" aria-pressed="false" >                    
                    <div id="card_a"></div>
                </div>
                <div class="box" id="box_b" data-id = "b" role="button" aria-pressed="false" >
                    <div id="card_b"></div>
                </div>
                <div class="box" id="box_c" data-id = "c" role="button" aria-pressed="false" >
                    <div id="card_c"></div>
                </div>
                <div class="box" id="box_d" data-id = "d" role="button" aria-pressed="false" >
                    <div id="card_d"></div>
                </div>
            </div>

    <!--.......Box for giving feedback for question................
    data, role, aria-pressed guidance came from mdn web docs -->

        <div class = "question_feedback_box feedback display_none" data-next = "next_question" role="button" aria-pressed="false" >
            
            <br>
            <div class="display_inarow centre">
                <div class = "xmark display_none"> <i class="fa-solid fa-xmark"></i></div>
                <div class = "tick display_none"> <i class="fa-solid fa-check"></i></div>
            </div>

            <div class="display_inarow centre">
                <span id = "feedback"> </span>
            </div>

            <div class="display_inarow centre">
                <div class = "btn2" > Next </div>
            </div>
        </div>

        <!--.......Box for giving feedback on final score................-->

        <div class="quiz_ended feedback display_none" data-next = "replay_quiz" role="button" aria-pressed="false" >
            <div class = "display_inarow2">
                <br>Your final score is: <span id="final_score">0</span>
            </div>

            <div class = "display_inarow2">
                <div class="btn2">Replay Quiz</div>
            </div>
        </div> 
    </div>       
            
    <!-- Footer for website -->

        <footer id="end_footer">
            Copyright (C) 2024, Michael Mohamed, Code Institute
        </footer>
    </div>

<script src="assets/scripts/game.js"></script>
<script src="https://kit.fontawesome.com/11af3b4277.js" crossorigin="anonymous"></script>
</body>

</html>
