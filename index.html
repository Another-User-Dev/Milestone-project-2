<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">

<link rel="stylesheet" href="assets/css/style.css">
    
<title>Fruit & Vegetable Quiz</title>

<script src="https://kit.fontawesome.com/11af3b4277.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Header for website -->

    <header>
        <div class="top_header" > 
            <div class="inner_header">
                <div class="logo"><h1>Fruit & Vegetable Quiz</h1></div>
            </div>
            
        </div>

    </header>

    <!-- Middle part for website -->
    
<div class="main_page">

    <div class="main_content_page">

        <div class="welcome">
            <br>
            <br>
            <h2>Welcome to Fruit & Vegetable Quiz</h2>
                <br>
            <h3>Answer the questions by clicking on one</h3>
            <h3>of the buttons labelled A to D</h3>
                <br>
                <br>
            <button class="button1" data-type="s" >Start</button>
        </div>

        <!-- Score board header-->
        
        <div class="score_board display_none">
            <div class="score_board_left"><h3>Current score:</h3></div>
            <div class="score_board_right"><h3>Current score:</h3></div>
            
        </div>

        <!-- Question and answer cards-->
        
        <div class="question_box display_none" id="question_card"></div>           

            <div class="flex-container display_none">
                <div class="box A" data-id = "a" role=“button”>                    
                    <div id="card_a"></div>
                </div>
                <div class="box B" data-id = "b" role=“button”>
                    <div id="card_b"></div>
                </div>
                <div class="box C" data-id = "c" role=“button”>
                    <div id="card_c"></div>
                </div>
                <div class="box D" data-id = "d" role=“button”>
                    <div id="card_d"></div>
                </div>
            </div>

        <div class = "question_feedback_box display_none">
            <br>
            <h2>Correct</h2>
            <br>
            <div class = "xmark display_none"> <i class="fa-solid fa-xmark"></i> </div>
            <div class = "tick display_none"> <i class="fa-solid fa-check"></i> </div>
            <h2><span id = "feedback"> </span></h2>
            <br><br>
            <div><button id = "button2" data-type = "n" >Next Question</button></div>
        </div>

        <div class="quiz_ended display_none">
            <br><br>
            <h2>Your final score is: <span id="final_score"></span></h2>
            <br><br>
            <button <button id = "button2" data-type="r">Play Again</button>
        </div>
    </div>       
            
    <!-- Footer for website -->

        <footer id="end_footer">
            hello
        </footer>
    </div>

    <script src="assets/scripts/game.js"></script>
</body>

</html>
